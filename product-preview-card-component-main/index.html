<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Product Preview Card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <section id="perfume-card">
    <div class="perfume-container">
      <div class="perfume-img">
        <img src="/images/image-product-desktop.jpg" alt="gabrielle-parfume" class="img-desktop">
        <img src="/images/image-product-mobile.jpg" alt="gabrielle-parfume" class="img-mobile">
      </div>
  
      <div class="perfume-info">
  
        <div class="info-title">
          <p class="s-serif">PERFUME</p>
          <h1 class="serif mt">Gabrielle Essence Eau De Parfum</h1>
        </div>
  
        <div class="info-main mt">
          <p class="s-serif">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
  
        <div class="info-cost mt">
          <p class="cost-left">$149.99</p>
          <p class="cost-right">$169.99</p>
        </div>
  
        <button class="btn btn-block mt"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  
  </section>
  

  
</body>
</html>
